            //var alphabetBoard = new char[5][5];
            var oddFlag = false; //글자수 출력
            var zCheck = "";
            var decryption;
            var encryption;
            
            var key = document.getElementById("key");				//key 입력
            var str = document.getElementById("moon");				//문자열 입력
            var blankCheck = "";
            var blankCheckCount = 0;

           // setBoard(key);							//암호화에 쓰일 암호판 세팅

            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i) == ' ') //공백제거
                {
                    str = str.substring(0, i) + str.substring(i + 1, str.length);
                    blankCheck += 10;
                }
                else {
                    blankCheck += 0;
                }
                if (str.charAt(i) == 'z') //z를 q로 바꿔줘서 처리함.
                {
                    str = str.substring(0, i) + 'q' + str.substring(i + 1, str.length);
                    zCheck += 1;
                }
                else {
                    zCheck += 0;
                }
            }

            encryption =zCheck;


            //출력부분 innerHTL?
           const name = document.getElementById("answer").innerHTML = encryption;
